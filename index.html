<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReImagine_RoundOne</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sudhanshu feature LATEST-ARRIVALS -->

    <div class="latestArrival">
      <h1>LATEST ARRIVALS</h1>

      <div class="container">
        <div class="image-container">
          <img src="Images/bike1.jpg" alt="Mavrick" class="image" />
          <div class="caption">MAVRICK</div>
        </div>
        <div class="image-container">
          <img src="Images/bike2.jpg" alt="Karizma XMR" class="image" />
          <div class="caption">KARIZMA XMR</div>
        </div>
        <div class="image-container">
          <img
            src="Images/bike3.jpg"
            alt="Harley Davidson X440"
            class="image"
          />
          <div class="caption">HARLEY DAVIDSON X440</div>
        </div>
        <div class="image-container">
          <img src="Images/bike4.jpg" alt="Xtreme 125R" class="image" />
          <div class="caption">XTREME 125R</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
