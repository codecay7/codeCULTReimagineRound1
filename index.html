  <!-- Book Test Ride Section -->
<div class="book-test-ride">
  <img src="Images/BikeRide.png" alt="">
  <!-- <h2>Book a Test Ride</h2> -->
  <form id="test-ride-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="license">Driver License No:</label>
      <input type="text" id="license" name="license" required>
    </div>
    <div class="form-group">
      <label for="preferred-date">Preferred Date:</label>
      <input type="date" id="preferred-date" name="preferred-date" required>
    </div>
    <div class="form-group">
      <label for="preferred-bike">Preferred Bike Model:</label>
      <select id="preferred-bike" name="preferred-bike" required>
        <option value="Mavrick">Mavrick</option>
        <option value="Karizma XMR">Karizma XMR</option>
        <option value="Harley Davidson X440">Harley Davidson X440</option>
        <option value="Xtreme 125R">Xtreme 125R</option>
      </select>
    </div>
    <button type="submit">Book Now</button>
  </form>
</div>
