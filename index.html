<body>

  <!-- Diwakar feature in HERO SECTION  -->

      <!-- <img src="https://www.yamaha-motor-india.com/theme/v3/image/webp/mt03/color/mt03-cyan.webp?v=5"
              alt="Image 1" class="carousel-image active">

          <img src="https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/360/22.webp" alt="Image 3"
              class="carousel-image"> -->
    </div>
    <div class="animated-text">

      <div class="sliding-element">YAMAHA</div>
      <div class="sliding-element">YAMAHA</div>
      <div class="sliding-element">YAMAHA</div>
      <!-- <div class="sliding-element">YAMAHA</div>  -->
    </div>

  </div>
  <div class="carousel-controls">
    <button id="prev">-</button>
        <button id="next">+</button>
  </div>
  </div>


  <!-- Sudhanshu feature LATEST-ARRIVALS -->

  <div class="latestArrival">
    <video class="background-video" autoplay muted loop>

    <h1>NEW ARRIVALS</h1>
    
    <div class="container">
    
      <div class="image-container">
        <img src="Images/bike1.jpg" alt="Mavrick"  class="bottom" />
        <img src="Images/bike5.jpg" alt="Mavrick"  class="top" />

      </div>
      <div class="image-container">
        <img src="Images/bike2.jpg" alt="Karizma XMR"  class="bottom"/>
        <img src="Images/bike6.jpg" alt="Karizma XMR"  class="top"/>

      </div>
      <div class="image-container">
        <img src="Images/bike3.jpg" alt="Harley Davidson X440"  class="bottom"/>
        <img src="Images/bike7.jpg" alt="Harley Davidson X440"  class="top"/>

      </div>
      <div class="image-container">
        <img src="Images/bike4.jpg" alt="Xtreme 125R"  class="bottom"/>
        <img src="Images/bike8.jpg" alt="Xtreme 125R"  class="top"/>
